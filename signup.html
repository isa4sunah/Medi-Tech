<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medi-Tech Healthcare Portal - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #5b21b6, #7c3aed);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #7c3aed, #5b21b6);
    }

    h2 {
      color: #5b21b6;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }

    .progress-bar {
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #7c3aed;
      width: 33%;
      transition: width 0.5s ease;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #9ca3af;
    }

    .step.active {
      background: #7c3aed;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #7c3aed;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #5b21b6;
      transform: translateY(-2px);
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    p {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }

    a {
      color: #7c3aed;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #5b21b6;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="progress-steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>
      
      <h2>Create Account</h2>
      <div class="error-message" id="signup-error"></div>
      <form id="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="button" class="btn" onclick="validateSignupForm()">Continue</button>
      </form>
      <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
  </div>

  <script>
    function validateSignupForm() {
      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('signup-error');
      
      // Reset error message
      errorDiv.style.display = 'none';
      
      // Validate form
      if (!fullName || !email || !password || !confirmPassword) {
        showError(errorDiv, 'All fields are required.');
        return;
      }
      
      if (password !== confirmPassword) {
        showError(errorDiv, 'Passwords do not match.');
        return;
      }
      
      if (password.length < 6) {
        showError(errorDiv, 'Password must be at least 6 characters long.');
        return;
      }
      
      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError(errorDiv, 'Please enter a valid email address.');
        return;
      }
      
      // Store user data for later use
      const userData = { fullName, email, password };
      localStorage.setItem('userData', JSON.stringify(userData));
      
      // Redirect to verification page
      window.location.href = 'verification.html';
    }

    function showError(errorDiv, message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
